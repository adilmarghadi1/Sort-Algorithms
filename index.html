<html>
    <body>
    <h1>Hello World</h1>
    <script>
    function sort(arr)
    {
        for (var i = arr.length-1;i>=0;i--)
        {
            for (var j =1;j<=i;j++)
            {
                if(arr[j-1]>arr[j]){
                    var swap = arr[j-1]
                    arr[j-1] = arr[j]
                    arr[j] = swap;
                }
            }
        }
        return arr
    }
    
    alert(sort([7,5,2,4,3,9]));
    </script>
    </body>
    </html>
